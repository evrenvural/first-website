            <form action="action.php" method="post" id="myForm" onsubmit="return checkCheckBoxes(this) && checkIsEmpty(this);">
                <div class="row">
                    <div class="col-lg-12">

                            <textarea placeholder="Lütfen mesajınızı buraya giriniz." class="mesaj" name="mesaj">

                            </textarea>

                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alt">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <h4>İsim:</h4>
                                    </div>
                                    <div class="col-lg-10">
                                        <input type="text"  name="isim"> <br> <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <h4>E-mail:</h4>
                                    </div>
                                    <div class="col-lg-10">
                                        <input type="email" name="email"> <br> <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <h4>Cinsiyet:</h4>
                                    </div>
                                    <div class="col-lg-10">
                                        <input type="radio" name="cinsiyet" value="erkek" checked> <span>Erkek</span> &emsp;
                                        <input type="radio" name="cinsiyet" value="kadin"> <span>Kadın</span> <br> <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <h4>Yaş:</h4>
                                    </div>
                                    <div class="col-lg-10">
                                        <select name="yasi">
                                            <option value="0-18">0 - 18</option>
                                            <option value="19-35">19 - 35</option>
                                            <option value="36+">36+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <br> <br> <input type="checkbox" name="check" value="kabul"><span class="container">Verilerimin gönderilmesini kabul ediyorum.</span><br> <br> <br> <br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <span class="col-lg-7"></span>
                                            <span class="col-lg-2">
                                              <input class="buton" type="submit" value="Gönder">
                                            </span>
                                            <span class="col-lg-2">
                                                <button class="buton" type="button" onclick="temizle()">Temizle</button>
                                            </span>
                                            <span class="col-lg-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
